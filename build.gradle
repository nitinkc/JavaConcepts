plugins {
    id 'java'
    id 'maven-publish'
}

group = 'JavaConcepts'
version = '1.0-SNAPSHOT'

repositories {
    gradlePluginPortal()
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
        allowInsecureProtocol = true
    }
    flatDir { dirs '../Utilities/build/libs' }
}

dependencies {
    //    implementation name: 'Utilities-1.0-SNAPSHOT'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0-RC1'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'junit:junit:4.12'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'org.springframework:spring-web:4.0.0.RELEASE'
    implementation 'joda-time:joda-time:2.10.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'junit:junit:4.12'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.reflections:reflections:0.10.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.2'
    implementation 'org.apache.commons:commons-collections4:4.0'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'commons-io:commons-io:2.11.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'

}

task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    //destinationDir = reporting.file("rest-api-docs")
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}